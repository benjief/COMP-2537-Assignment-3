<!DOCTYPE html>
<html>
  <head>
    <title>Social Night</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yay! Pandemic Over! We can hang out again!"/>

    <!-- Generate favicons using: https://favicon.io/ -->
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/jquery.mCustomScrollbar.min.css">
  </head>
  <body>

    <div id="content">
      <div class="hero_image_banner">
        <div id="profile_name">NAME</div>
        <nav>

            <li><a href="#">Pokemon Slaughterhouse</a> <span class="badge_text">123</span></li>
            <li><a href="#">Pokemon Recipes</a> <span class="badge_text">23</span></li>
            <li>

              </form>
            </li>
          </ul>
        </nav>
      </div>




      <div id="left_placeholder">LEFT COLUMN PLACEHOLDER</div>
      <div id="middle_placeholder">MIDDLE COLUMN PLACEHOLDER</div>
      <div id="right_placeholder">RIGHT COLUMN PLACEHOLDER</div>



    </div>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script>
      $(document).ready(function() {
          $("#left_column").mCustomScrollbar();
          $("#middle_column").mCustomScrollbar();
          $("#right_column").mCustomScrollbar();


      });
    </script>

</html>
